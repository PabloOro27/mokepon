<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>Bienvenido a MOKEPON!!</title>
        <link rel="stylesheet" href="css/styles.css">
    </head>
    <body>
        <section id = "seleccionar_mascota">
            
            <img src="./assets/mokepones/Logo-Mokepon.png" alt="logo" class="Logo">

            <h2 class="subtitulo">Selecciona a tu mascota favorita</h2>

            <!--caja de tarjetas de los mokepones -->
            <div id = 'contenedorTarjetas' class="tarjetas">
                <!--aqui se imprimen los personajes-->
            </div>
            <!--fin de la caja -->
            <button id = "selectMascota">Seleccionar</button>
        </section>
        <!--parte de la batalla-->
        <section id = "seleccionar_ataque">
            <h1 class="titulo"> MOKEPON!!</h1>
            <h2 class="subtitulo">ataca a tu enemigo</h2>

            <div id = 'contenedorAtaques'> <!--divisones de los botones-->
                <!--aqui se muestran los ataques-->
            </div>

        
             <!--seccion de mensajes de ataques -->
            <div id="mensajes">       
                <p  id="resultado">Mucha suerte!!</p>

                <section id="reiniciar">
                    <button id="selectReiniciar">REINICIAR</button>
                </section>
            </div>
                            
        
            
            <div class="ataques">
                <div>
                    <p id="vidasJugador"> 0 </p>
                    <p id="nombreMascota"> </p>
                    <div id="ataquesDelJugador"></div>
                </div>

                <div>
                    <p id="vidasEnemigo"> 0 </p>
                    <p id="nombreEnemigo"> </p>
                    <div id="ataquesDelEnemigo"></div>
                </div>
            </div>
        </section>
        <script src="js/mokepon.js"></script>
    </body>
</html>
